{% extends 'index.html' %}
{% block body %}
    <h2>{{ contact.name }}</h2>
    <p><strong>Telefono: </strong>{{ contact.phone }}</p>
    <p><strong>Email: </strong>{{ contact.email }}</p>

    <hr>
    <form action="/delete" method="post">
        <input type="hidden" name="uid" value="{{ contact.key.id() }}">
        <button type="submit">Destruir Contacto</button>
    </form>
    <hr>
    
    <a href="/add">Agregar Contacto</a> | 
    <a href="/">Home</a>
{% endblock %}
